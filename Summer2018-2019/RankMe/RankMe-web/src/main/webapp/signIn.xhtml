<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/template.xhtml">
    <ui:param name="page_name" value="LOGIN"/>
    <ui:define name="content">
            
        <h:body style="background-color: #009999">
            
            

            <div class="container" >
                <div class="row">

                    <div class="col-md-4"></div>
                    <div class="col-md-4" style="margin-top: 200px;">
                        <h:form >
                            <div class="form-group">
                                <p:outputLabel value="Login"/>
                                <p:inputText  value="#{loginBean.login}" placeholder="Name" class="form-control"/>
                            </div>
                            <div class="form-group">
                                <p:outputLabel value="Password" />
                                <p:password value="#{loginBean.pass}" placeholder="Pass" class="form-control"/>
                            </div>
                                <p:messages showDetail="true"/>
                                <p:captcha label="Captcha" />
                            <br />
                            <div>
                                <p:commandButton action="#{loginBean.doLogin()}" ajax="false" value="Login" style="width: 50%" class="btn btn-success btn-lg active"/>
                            </div>
                        </h:form>
                    </div>
                    <div class="col-md-4"></div>
                </div>

            </div>
        </h:body>
    </ui:define>
</ui:composition>
