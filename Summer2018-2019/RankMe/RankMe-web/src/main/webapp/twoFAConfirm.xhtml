<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template.xhtml"
                xmlns:p="http://primefaces.org/ui">

    
    <ui:param name="page_name" value="2FAConfirm"/>
    <ui:define name="content">
        <!-- start banner Area -->

            <div class="container">
                <div class="row">
                    <div class="col-md-4"></div>
                    <div class="col-md-4" style="background-color: white; padding: 25px; margin-top: 40px; margin-bottom: 40px">
                        <div class="form">
                            <div class="tab-content">
                                <h:form id="regForm">
                                    <p:panel id="panel">
                                        <p:growl id="messages" showDetail="true" />
                                        <div class="form-group">
                                            <p:outputLabel>Insert Code HERE</p:outputLabel> <p:inputText
                                                value="#{loginBean.authToken}" class="form-control" required="true"/>
                                        </div>
                                        <p:messages showDetail="true"/>
                                        <p:captcha label="Captcha" />
                                        <br />
                                        <p:commandButton type="submit" value="Confirm"
                                                         action="#{loginBean.doFinalizeLogin()}" ajax="false" icon="pi pi-check"
                                                         update=":regForm"
                                                         class="btn btn-primary btn-block" >
                                            <p:ajax update="panel" resetValues="true" />
                                        </p:commandButton>
                                    </p:panel>
                                </h:form>
                            </div>
                            <!--  tab-content -->
                        </div>
                        <!--  /form -->
                    </div>
                    <div class="tab-content"></div>
                </div>
                <div class="col-md-4"></div>
            </div>
        <!-- End download Area -->
    </ui:define>


</ui:composition>
